<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script>
		var SCALAR_E7 = 0.0000001;

		function pad(num, size) {
			var s = num+"";
			while (s.length < size) s = "0" + s;
			return s;
		}
		var locations = Array();
		
		//read Files
		var openFile = function(event) {
			var inputs = event.target.files;
			var count=0;
			for(var i=0;i<inputs.length;i++){
				var reader = new FileReader();
				reader.onload = function(e){
					count++;
					locations=locations.concat(JSON.parse(e.target.result).locations);
					if (count==inputs.length)
					{
						//all Files loaded!
						init();
					}
				};
				reader.readAsText(inputs[i]);
			}
		};
		
		//init user interface 
		function init(){

			//Sort be Time:
			locations.sort(function (a,b) {
			  if (a.timestampMs < b.timestampMs)
				return -1;
			  if (a.timestampMs > b.timestampMs)
				return 1;
			  return 0;
			});
			
			//generate list:
			var year=-1;
			var month=-1;
			var day=-1;
			var stime=-1;
			var count=0;
			for(var i=0;i<locations.length;i++){
				var date = new Date(1*locations[i].timestampMs);
				count++;
				if(	year!=date.getFullYear() || 
					month!=date.getMonth() ||
					day!=date.getDate()
					){
					if(stime!=-1){
						var etime=locations[i].timestampMs;
						var element="";
						element+="<div class='listelement' stime='"+stime+"' etime='"+etime+"'>";
						element+="<a onclick='display("+stime+","+etime+");return false;' href='#'>"
						element+=pad(day,2)+".";
						element+=pad(month+1,2)+" ";
						element+=year+" ";
						element+=" ("+count+")";
						element+="</a>"
						element+="</div>";
						$("#list").append(element);
					}
					year=date.getFullYear(); 
					month=date.getMonth();
					day=date.getDate();
					count=0;
					stime=locations[i].timestampMs;
				}
			}
			
			console.log(""+locations.length+" Location laoded");
			$("#init").css("display","none");
			$("#website").css("display","block");
			
			setTimeout(function(){ google.maps.event.trigger(map, "resize"); }, 1000);
		}
		
		//Load data
		var path=null;
		function display(start,end){
			var cordinats =Array();
			//Load Path
			var sindex=-1;
			var eindex;
			for(var i=0;i<locations.length;i++){
				if(locations[i].timestampMs>=start && locations[i].timestampMs<end){
					if(sindex==-1)
						sindex=i;
					eindex=i;	
					cordinats.push({lat: locations[i].latitudeE7*SCALAR_E7, lng: locations[i].longitudeE7*SCALAR_E7});
				}
			}
			
			//Generate path:
			if(path!=null)
				path.setMap(null);
			path = new google.maps.Polyline({
				path: cordinats,
				geodesic: true,
				strokeColor: '#FF0000',
				strokeOpacity: 1.0,
				strokeWeight: 2
			});
			path.setMap(map);
			
			//Center Path:
			var bounds = new google.maps.LatLngBounds();
			path.getPath().forEach(function(e){bounds.extend(e);});    
			if($('#cb').is(':checked'))
				map.fitBounds(bounds);
			
			//Create slider:
			$("#slider").slider({
				  min: sindex,
				  max: eindex,
				  range: "min",
				  value: sindex,
				  slide: function( event, ui ) {
					initialLocation = new google.maps.LatLng(locations[ui.value].latitudeE7*SCALAR_E7, locations[ui.value].longitudeE7*SCALAR_E7);
					map.setCenter(initialLocation);
					//Display information
					var info="";
					var date = new Date(1*locations[ui.value].timestampMs);
					info+=date.toLocaleString();
					info+=" Accuracy: "+locations[ui.value].accuracy+"m";
					$("#info").text(info);
				  }
				});
		}		
		function search(){
			//Rmove last search color
			$(".listelement").each(function (){
				$(this).css("background-color","white");
			});
			//Search for locations
			var timestamps=Array();
			for(var i=0;i<locations.length;i++){
				if(map.getBounds().contains( new google.maps.LatLng(parseFloat(locations[i].latitudeE7*SCALAR_E7),parseFloat(locations[i].longitudeE7*SCALAR_E7)))){
					timestamps.push(locations[i].timestampMs);
				}
			}
			//Display Dates
			$(".listelement").each(function (){
				var s=$(this).attr("stime");
				var e=$(this).attr("etime");
				for(var i=0;i<timestamps.length;i++){
					if(timestamps[i]>=s && timestamps[i]<e){
						$(this).css("background-color","orange");
						break;
					}
				}
			});		
		}
	</script>
</head>
<body>

	<div id='init'>
		<p>Select all the .json Files you want to load:</p>
		<input type='file' multiple="multiple" onchange='openFile(event)'><br>
	</div>
	
	
	<div id="website" 
		style="	 
				position:absolute;
				display:none; 
				top:0;
				left:0;
				width:100%; 
				height:100%;
				">
		<table style="border-spacing:0px;" width="100%" height="100%">
		  <col />
		  <col width="150px"/>
		  <tr>
			<th height="50px" style="border-bottom:5px solid black;">
				<div id=tools" 
						style="
								position: relative;
								right: 0;
								top: 0;
								width: 100%;
								height: 100%;
								text-align:left;
								font-weight:normal;								
							">
					<div id="search" style="display:inline">
					<button type="button" id="berechnen" onclick="search(); return false;">Search in Selected Mapview</button>
					 Autocenter <input id="cb" type="checkbox" checked/>
					</div>
					<div id="info" style="display:inline">
						
					</div>
					<div id="scroll" >
						<div id='slider' style="width: 100%;"> </div>
					</div>
				</div>
			</th>
			<th rowspan="2" style="border-left:5px solid black;">
				<div id="list" 
						style="
								position: relative;
								right: 0;
								top: 0;
								width: 100%;
								height: 100%;
								overflow-x: hidden;
								overflow-y: scroll;
								text-align:left;
								font-weight:normal;
							">
				
				</div>
			</th>
		  </tr>
		  <tr>
			<td>
				<div id=tools" 
						style="
								position: relative;
								right: 0;
								top: 0;
								width: 100%;
								height: 100%;
								text-align:left;
								font-weight:normal;								
							">
					<div id="map" style="height: 100%"></div>
					<script type="text/javascript">

						var map;
						function initMap() {
						  map = new google.maps.Map(document.getElementById('map'), {
							center: {lat: -34.397, lng: 150.644},
							zoom: 0,
							streetViewControl: false,
						  });
						}

					</script>
					<script async defer
					  src="https://maps.googleapis.com/maps/api/js?callback=initMap">
					</script>
				</div>
		
			</td>
		  </tr>
		</table>
	</div>	

</body>
</html>
